<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="reset()">

    <div class='container'>
        <h1 class='name'>Tic-Tac-Toe</h1>

        <h2>LEADERBOARD</h2>
        <div class='row range'>
            <h3>wins</h3>
            <div class='col-6 turn player-turn row'>
                <div class='col-6 score you-score'>0</div>
                <div class='col-6 you-name'>YOU</div>
            </div>
            <div class='col-6 turn cpu-turn row'>
                <div class='col-6'>CPU</div>
                <div class='col-6 cpu-score'>0</div>
            </div>
        </div>
        <div class='row range'>
            <h3>losses</h3>
            <div class='col-6 turn player-turn row'>
                <div class='col-6 score you-loss'>0</div>
                <div class='col-6 you-name'>YOU</div>
            </div>
            <div class='col-6 turn cpu-turn row'>
                <div class='col-6'>CPU</div>
                <div class='col-6 cpu-loss'>0</div>
            </div>
        </div>
        <button class="reset" onclick="reset()">reset</button>
        <p>choose your character</p>
        <p>
            <button class="x-char" onclick="setX()">X</button>
            <button class="o-char" onclick="set0()">0</button>
        </p>
        <button class="play" onclick="play()">play</button>
        <p class="chars"></p>
        <h3 class="win"></h3>
        <h2 class="now"></h2>

        <div class='grid-container'>
            <button class='grid-item' id='item1' onclick='choiseCase(this,this.id)'>X</button>
            <button class='grid-item' id='item2' onclick='choiseCase(this,this.id)'>0</button>
            <button class='grid-item' id='item3' onclick='choiseCase(this,this.id)'></button>
            <button class='grid-item' id='item4' onclick='choiseCase(this,this.id)'></button>
            <button class='grid-item' id='item5' onclick='choiseCase(this,this.id)'></button>
            <button class='grid-item' id='item6' onclick='choiseCase(this,this.id)'></button>
            <button class='grid-item' id='item7' onclick='choiseCase(this,this.id)'></button>
            <button class='grid-item' id='item8' onclick='choiseCase(this,this.id)'></button>
            <button class='grid-item' id='item9' onclick='choiseCase(this,this.id)'></button>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
